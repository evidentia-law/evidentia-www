<div class="flex flex-col staggered-item">
  <div class="h-48 rounded-lg bg-indigo-100 flex items-center justify-center">
    <img
      src="{{person.permalink}}/{{person.extra.image}}"
      alt="{{person.title}}"
      class="h-full aspect-square object-cover saturate-0 hover:saturate-100 transition duration-300"
    />
  </div>
  <div class="mt-4 flex flex-col gap-1">
    <p class="text-lg font-semibold text-gray-900">{{person.title}}</p>
    <p class="text-sm text-gray-500">{{person.extra.jobTitle}}</p>
  </div>
</div>
