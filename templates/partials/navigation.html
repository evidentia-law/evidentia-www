<header class="bg-white">
  <nav class="max-w-7xl mx-auto px-4">
    <div
      class="w-full py-6 flex items-center justify-between border border-gray-100 lg:border-none"
    >
      <a href="/" class="navigation-brand"> EDA </a>
      <div class="lg:flex flex-wrap py-4 justify-center space-x-6 hidden">
        {% for navItem in config.extra.menu_pages %}
        <div class="px-2">
          <a href="{{ navItem.url }}"> {{ navItem.name }} </a>
        </div>
        {% endfor %}
      </div>
    </div>
    <div class="flex flex-wrap py-4 justify-center space-x-6 lg:hidden">
      {% for navItem in config.extra.menu_pages %}
      <div class="px-2">
        <a href="{{ navItem.url }}" class="navigation-link">
          {{ navItem.name }}
        </a>
      </div>
      {% endfor %}
    </div>
  </nav>
</header>
