<div class="relative flex flex-col gap-4 pl-16">
	<dt class="text-base/7 font-semibold text-gray-900">
		{% if service.extra.icon %} {% set icon_path = "static/icon/" ~
		service.extra.icon ~ ".svg" %} {% set icon = load_data(path=icon_path) %}
		<div class="absolute top-0 left-0 flex size-10 items-center justify-center
	  rounded-lg bg-blue-800">
			{{ icon | safe }}
		</div>
		{% endif %} {{ service.title }}
	</dt>
	<dd class="text-base/7 text-gray-600">{{ service.description }}</dd>

</div>
