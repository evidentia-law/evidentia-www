<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>
      {% set site_data = load_data(path="data/site.toml") %} {{
      site_data.firm.name }} {% if page.title %} â€“ {{ page.title }} {% endif %}
    </title>
    <meta name="description" content="{{ site_data.firm.description }}" />
    <meta property="og:title" content="{{ site_data.firm.name }}" />
    <meta
      property="og:description"
      content="{{ site_data.firm.description }}"
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://adv-evidentia.se/" />
    <meta name="robots" content="index, follow" />
    <link
      rel="icon"
      type="image/png"
      href="/favicon/favicon-96x96.png"
      sizes="96x96"
    />
    <link rel="icon" type="image/svg+xml" href="/favicon/favicon.svg" />
    <link rel="shortcut icon" href="/favicon/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/favicon/apple-touch-icon.png"
    />
    <link rel="manifest" href="/favicon/site.webmanifest" />
    <link rel="stylesheet" href="/css/output.css" />
    <link rel="stylesheet" href="/css/custom.css" />
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.10.0/mapbox-gl.js"></script>
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v3.10.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <link rel="dns-prefetch" href="https://api.mapbox.com" />
  </head>
  {# [#f5f1e7] #}
  <body class="no-js bg-surface-2 text-body-text">
    <div id="top"></div>
    {% include "partials/navigation.html" %} {%block content %} {%endblock%} {%
    include "partials/footer.html" %}
    <script>
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on("init", (user) => {
          if (!user) {
            window.netlifyIdentity.on("login", () => {
              document.location.href = "/admin/";
            });
          }
        });
      }
    </script>
  </body>
</html>
