{%extends "page.html"%} {%block content%}
<!-- Employee Hero Section -->
<div class="employee-page">
  <div class="employee-hero">
    <div class="content centered-content">
      <div class="left">
        <div class="employee-image">
          <img
            src="{{page.permalink}}/{{page.extra.image}}"
            alt="Employee Photo"
            class="bw-image"
          />
        </div>
        <hgroup>
          <h1>{{page.title}}</h1>
          <p>{{page.extra.jobTitle}}</p>
        </hgroup>
      </div>
      {% if page.content %}
      <div class="right">{{page.content | safe}}</div>
      {% endif %}
    </div>
  </div>
</div>
{%endblock%}
